<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {%load static%}
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <title>Item Details</title>
  </head>
  <body>
      <div class="wrapper">
          <div class="navigation">
              <a href="{% url 'main:index' %}">Home</a> <a href="/logout">Logout</a>
          </div>
    <h1>{{item.item}}</h1>

    <h2>Other Users who added this product/item to thier wish lists:</h2>
    {%for user in item.user_id.all %}
      <h3>{{user.name}}</h3>
    {%endfor%}
  </body>
</html>
