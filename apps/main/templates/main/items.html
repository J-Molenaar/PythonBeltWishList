<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Items</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
  </head>
  <body>
      <div class="wrapper">
          <div class="navigation">
              <a href="{% url 'main:index' %}">Home</a> <a href="/logout">Logout</a>
          </div>

        <h2>Add an item to your wish list:</h2>
        <form action="{% url 'main:add' %}" method="POST">
          {% csrf_token %}
          Item/Product:<input type="text" name="item"></label><br>
          <input type="submit" name="submit" value="Submit">
        </form>
        {%for message in messages %}
             {%if "add_trip" in message.tags %}
                  <p style="color: red;"> {{message}} </p>
             {%endif%}
        {%endfor%}
    </div>
  </body>
</html>
